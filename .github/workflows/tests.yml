name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18'

  - name: Install dependencies
    run: npm ci

  - name: Run tests with Testomat.io reporter (CI, verbose, single-threaded)
    env:
      TESTOMATIO: ${{ secrets.TESTOMATIO }}
    run: |
      node -v
      npm -v
      npx jest --runInBand --verbose --detectOpenHandles
